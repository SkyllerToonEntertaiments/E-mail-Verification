<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Confirmado — Eco Switch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #09182e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e9ecef;
        }

        .card {
            background: #0f233f;
            width: 480px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: left;
        }

        .tag {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .icon-box {
            background: #2ecc71;
            color: #0c2916;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            width: 42px;
            height: 42px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            background: #0d3a21;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #c9ffdd;
            margin-bottom: 22px;
            border: 1px solid #29a861;
        }

        .status::before {
            content: "✔";
            margin-right: 10px;
            font-weight: bold;
        }

        .texto {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .footer {
            font-size: 13px;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="tag">Eco Switch</div>
        
        <div class="title">
            <span class="icon-box">ES</span>
            E-mail confirmado — Bem-vindo(a) à Eco Switch!
        </div>

        <div class="status">
            Seu e-mail foi confirmado com sucesso
        </div>

        <div class="texto">
            Tudo pronto — sua conta está válida e você já pode fazer login em Eco Switch!<br><br>
            Se você não iniciou esse processo, entre em contato com o suporte do jogo.
        </div>

        <div class="footer">
            Eco Switch — Preserve o Futuro
        </div>
    </div>

</body>
</html>
