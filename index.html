<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eco Switch — E-mail Confirmado</title>
  <style>
    :root{
      --bg1:#0f172a; /* deep night */
      --bg2:#07162a; /* deep forest */
      --card:#fafafa;
      --accent:#73d677; /* green */
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.06);
      --card-shadow: 0 10px 30px rgba(2,6,23,0.6);
      --radius:18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Page layout */
    html,body{height:100%;}
    body{
      margin:0;
      min-height:100%;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(115,214,119,0.06), transparent 10%),
                  linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      color:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* ✅ Adicionado para centralizar de verdade o conteúdo */
    .scene{
      width:980px;
      max-width:100%;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;

      /* ⬇ AQUI as únicas modificações ⬇ */
      display:flex;
      align-items:center;
      justify-content:center;
      height:100%;
    }

    /* Left card: message */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:var(--radius);
      padding:34px;
      box-shadow:var(--card-shadow);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:8px;
    }
    .logo .mark{
      width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#8ee08a,#43a047);
      display:grid;place-items:center;font-weight:700;color:#05221a;font-size:22px;box-shadow:0 6px 20px rgba(8,28,16,0.35);
    }
    h1{margin:6px 0 0 0;font-size:28px;letter-spacing:-0.02em}
    p.lead{color:var(--muted);margin:14px 0 22px 0;line-height:1.45}

    .confirm-badge{
      display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:999px;background:linear-gradient(90deg, rgba(115,214,119,0.14), rgba(115,214,119,0.06));
      color:var(--card);font-weight:600;margin-bottom:18px;border:1px solid rgba(115,214,119,0.12)
    }
    .confirm-badge svg{width:20px;height:20px}

    .actions{display:flex;gap:12px;align-items:center}
    .btn{
      appearance:none;border:0;padding:12px 20px;border-radius:12px;font-weight:700;cursor:pointer;display:inline-flex;align-items:center;gap:10px;
    }
    .btn-primary{background:linear-gradient(90deg,#6ee07a,#2aa05a);color:#00220f;box-shadow:0 8px 20px rgba(18,50,27,0.35)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--card);padding:10px 16px}

    .hint{margin-top:14px;color:var(--muted);font-size:13px}

    /* Right: animal illustration panel */
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;padding:18px;display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.02)
    }

    .animals{width:100%;display:flex;gap:10px;align-items:center;justify-content:space-around}
    .animal{width:120px;max-width:28%;text-align:center}
    .animal svg{width:100%;height:auto;display:block}
    .caption{font-size:13px;color:var(--muted);margin-top:8px}

    /* responsive */
    @media (max-width:880px){
      .scene{grid-template-columns:1fr;}
      .animals{gap:18px}
      .animal{width:28%}
    }

    footer{margin-top:16px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <main class="scene" role="main">
    <section class="card" aria-labelledby="title">
      <div class="logo">
        <div class="mark">ES</div>
        <div>
          <div style="font-size:12px;color:var(--muted);font-weight:600">Eco Switch</div>
          <h1 id="title">E-mail confirmado — Bem-vindo(a) à Eco Switch!</h1>
        </div>
      </div>

      <div class="confirm-badge" role="status">
        <!-- check icon -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="10" stroke="rgba(115,214,119,0.9)" stroke-width="0.6" fill="rgba(115,214,119,0.12)"/>
          <path d="M7.8 12.6l2.6 2.6 5.8-6" stroke="#05221a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Seu e-mail foi confirmado com sucesso</span>
      </div>

      <p class="lead">Tudo pronto — sua conta está válida e você já pode fazer login em Eco Switch!</p>

      <p class="hint">Se você não iniciou esse processo, entre em contato com o suporte do jogo.</p>

      <footer>Eco Switch — Preserve o Futuro</footer>
    </section>
  </main>
</body>
</html>
